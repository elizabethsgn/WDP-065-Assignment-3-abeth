<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>
    <link rel="icon" href="assets/covid-icon.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url(assets/covidBG.jpeg);">
    <div class="container">
        <div class="container-fluid" id="container-utama">
            <h1 class="title">COVID-19 TRACKER</h1>
            <form class="input-data">
                <input type="text" name="country" placeholder="Input Country" id="input-country">
                <input type="date" id="input-date">
                <button type="button" class="btn btn-danger" id="btn-get">Get Data</button>
            </form>
            <div class="container-fluid" id="container-cases">
                <div class="container-fluid container-data" id="container-active">
                    <img src="assets/active.png" alt="active-cases" class="image">
                    <h2 style="font-size: 20px;font-family: Georgia, 'Times New Roman', Times, serif;">Active Cases</h2>
                    <p id="text-active"></p>
                </div>
                <div class="container-fluid container-data" id="container-new">
                    <img src="assets/new.png" alt="new-cases" class="image">
                    <h2 style="font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">New Cases</h2>
                    <p id="text-new"></p>
                </div>
                <div class="container-fluid container-data" id="container-recover">
                    <img src="assets/recover.png" alt="active-recover" class="image">
                    <h2 style="font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">Recovered Cases</h2>
                    <p id="text-recover"></p>
                </div>
            </div>
            <div class="container-fluid" id="container-total">
                <div class="container-fluid container-data" id="container-totcases">
                    <img src="assets/cases.png" alt="total-cases" class="image">
                    <h2 style="font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">Total Cases</h2>
                    <p id="text-totcases"></p>
                </div>
                <div class="container-fluid container-data" id="container-deaths">
                    <img src="assets/deaths.png" alt="total-deaths" class="image">
                    <h2 style="font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">Total Deaths</h2>
                    <p id="text-deaths"></p>
                </div>
                <div class="container-fluid container-data" id="container-tests">
                    <img src="assets/tests.png" alt="total-tests" class="image">
                    <h2 style="font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;">Total Tests</h2>
                    <p id="text-tests"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js" integrity="sha256-9AtIfusxXi0j4zXdSxRiZFn0g22OBdlTO4Bdsc2z/tY=" crossorigin="anonymous"></script>
</body>
</html>
